{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%} {%endblock%}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'dashboard-1.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/teacher-dash-base.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}"><img src="{% static 'logo-light-blue.svg' %}" alt="Logo" class="logo"></a>
        <ul>
                <li><a href="{% url 'teacher_courses' %}"><span><img src="{% static 'literature-256.png' %}" alt="Notes Logo" class="nav-icon"> <span class="nav-text">Upload a Course</span></span></a></li>
        
                <li><a href="{% url 'teacher_remarks' %}"><span><img src="{% static 'dash/remark.png' %}" alt="Calendar Logo" class="nav-icon"> <span class="nav-text">My Remarks</span></span></a></li>
        
                <li><a href="{% url 'homework_assignment' %}"><span><img src="{% static 'home-icon.png' %}" alt="Courses Logo" class="nav-icon"> <span class="nav-text">Homework Assignments</span></span></a></li>
        
                <li><a href="{% url 'view_submissions' %}"><span><img src="{% static 'dash/check.png' %}" alt="Homework Logo" class="nav-icon"> <span class="nav-text">Homework Submissions</span></span></a></li>
        </ul>
        <div class="profile-box">
            <div class="profile-and-username">
                <img src="{% static 'dash/teacher.png' %}" alt="Profile Picture" class="profile-pic">
                <p class="username">{{request.user.username}}</p>
            </div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
            <div class="logout-div">
                <button class="logout-button">Logout</button>
            </div>
            </form>
        </div>

    </nav>
    
    <div class="content">
        {%block content%}
        {%endblock%}
        <div class="text-content">


        </div>

    </div>
 
    
</body>
</html>
